<!doctype html>
<title>{% block title %}{% endblock %} -- Textbook Marketplace</title>
<nav>
  <h1><a href="{{ url_for('index') }}">Textbook Marketplace</a></h1>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
